<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body class="page">
  <div class="top-pattern"><img src="./images/bg-pattern-top.svg" alt="blue form on top"></div>
  <main class="main-component">


    <section class="photo-section">
      <img class="my-photo-style" src="images/image-victor.jpg" alt="my photo">
    </section>

    <section class="name-section">
      <h1 class="big-title-font big-title-color">Victor Crest <span>26</span></h1>
      <h2 class="small-title-font small-title-color">London</h2>
    </section>

    <hr>
    <section class="stats-section">
      <article>
        <h2 class="stats-color stats-font">80K</h2>
        <h3 class="small-title-font small-title-color">Followers</h3>
      </article>

      <article>
        <h2 class="stats-color stats-font">803K</h2>
        <h3 class="small-title-font small-title-color">Likes</h3>
      </article>

      <article>
        <h2 class="stats-color stats-font">1.4K</h2>
        <h3 class="small-title-font small-title-color">Photos</h3>
      </article>
    </section>

  </main>
  <div class="pattern-bottom"><img src="./images/bg-pattern-bottom.svg" alt="blue form on bottom"></div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Amaury Franssen</a>.
    </div>
  </footer>
</body>

</html>
